    <script>
function exercicio2() {
    const rainbow = ['Vermelho', 'Laranja', 'Preto', 'Azul'];
    let variavelPreto = rainbow.findIndex(function(cor) {
        if(cor === 'Preto') {
            return cor;
        }
    })
    const excluido = rainbow.splice(variavelPreto, 1, 'Amarelo', 'Verde');

    console.log(excluido);
    rainbow.splice(rainbow.length, 0, 'Roxo');

    console.log(rainbow);
}

    </script>
