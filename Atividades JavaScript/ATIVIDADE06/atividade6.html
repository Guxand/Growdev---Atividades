<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>const comprimento = prompt('Informe o comprimento do terreno. **APENAS NUMEROS**');
        const largura = prompt('Informe a largura do terreno. **APENAS NUMEROS**');
        const area = comprimento*largura;
        
        if (area < 100) {
            document.write(`TERRENO POPULAR`)
        } else if (area > 500){
            document.write(`TERRENO VIP`)
        } else {
            document.write(`TERRENO MASTER`)
        }</script>
</body>
</html>
