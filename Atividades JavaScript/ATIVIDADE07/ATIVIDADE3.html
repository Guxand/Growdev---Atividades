<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let diaSemana = Number(prompt("Digite um numero para ver que dia é hoje!!!!"))


if (diaSemana == 1) {
    console.log(" 1 é Domingo");
    
}else if (diaSemana == 2) {
    console.log(" 2 é Segunda");
    
}else if (diaSemana == 3) {
    console.log(" 3 é Terça");
    
}else if (diaSemana == 4) {
    console.log(" 4 é Quarta");
    
}else if (diaSemana == 5) {
    console.log(" 5 é Quinta");
    
}else if (diaSemana == 6) {
    console.log(" 6 é Sexta");
    
}else if (diaSemana == 7) {
    console.log(" 7 é Sábado");
    
} else {
    console.log(" Dia não reconhecido ");
}


    </script>
</body>
</html>
