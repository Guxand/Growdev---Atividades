<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática 06</title>
</head>
<body>
    
<script>

/*Desenvolva um algoritmo para ler dois valores e imprimir uma das
três mensagens a seguir:
a. ‘Números iguais’, caso os números sejam iguais;
b. ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
c. ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/



//console.log ('Imprimindo as mensagens', numerosIguais + primeiroEMaior + segundoEMaior);


 let a = parseFloat(prompt(`Informe um número`));
  let b = parseFloat(prompt(`Informe mais um número`));
     let c = parseFloat(prompt(`Informe um último número`));

     if (a === b && a === c) {
          document.write(`Os números informados são iguais`)
 }
     if (a > b) {
         document.write(`Primeiro valor é maior que o segundo valor`)
 }
 if (b > a) {
         document.write(`Segundo valor é maior que o primeiro`)
  } 

</script>

</body>
</html>
