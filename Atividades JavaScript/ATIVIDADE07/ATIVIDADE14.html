    <script>
/*14. Leia um número, utilizando WHILE multiplique este número por 3
enquanto a soma seja menor que 500 e no final mostre qual o
último valor*/
const num = 50
let resultado = 0;
let cont = 0;

while (cont < 3) {
    if (resultado + num < 500) {
        resultado += num
    }
    cont++
}

console.log(resultado);

    </script>
