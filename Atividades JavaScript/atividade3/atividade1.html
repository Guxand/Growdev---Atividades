<script>

const peso = 90 ;
const altura = 1.8 ;
let status = '';
const imc = peso/(altura * altura);

if (imc < 18.5) {
    status = 'Você esta abaixo da faixa de peso ideal'
} else if (imc >= 18.5 && imc <= 24.99) {
    status = 'Voce está dentro da faixa de peso ideal'
} else {
    status = 'Voce esta acima da faixa de peso ideal'
}

console.log(status);

</script>
