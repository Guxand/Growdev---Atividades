<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade pratica 07</title>
</head>
<body>
    
<script>

        let numeroDeMacas = parseFloat(prompt('Informe quantas maçãs você vai comprar'));
        let precoUnitario = 0.30;
        let precoQuantidade = 0.25;

        if (numeroDeMacas >= 12) {
            document.write(`O valor a pagar será R$ ${(numeroDeMacas*precoQuantidade).toFixed(2)}`)
        } else {
            document.write(`O valor a pagar será R$ ${(numeroDeMacas*precoUnitario).toFixed(2)}`)
        }
    

</script>

</body>
</html>
