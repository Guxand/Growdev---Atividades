<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*Reescreva o exercício 3, utilizando apenas o SWITCH.*/

let diaSemana = Number(prompt("Digite um numero para ver que dia é hoje!!!!"));


switch (diaSemana) {
    case 1:
        console.log(" 1 Domingo");
        break;
     case 2:
        console.log(" 2 Segunda-Feira");
        break;
     case 3:
        console.log(" 3 Terça-Feira");
        break;
         case 4:
        console.log(" 4 Quarta-Feira");
        break;
         case 5:
        console.log(" 5 Quinta-Feira");
        break;
         case 6:
        console.log(" 6 Sexta-Feira");
        break;
     case 7:
        console.log(" 7 Sábado");
        break;

    default:
          console.log(" Dia não reconhecido ");
        break;
}

    </script>
</body>
</html>
