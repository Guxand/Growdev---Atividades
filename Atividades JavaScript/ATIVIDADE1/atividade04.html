<body>
    

<script>


/*

Salário fixo = 1500
Comissão fixa = 200 por carro
Comissão = 5% de 200000
Carros Vendidos = 10 
Valor total de suas vendas = 200000

*/

    const salarioFixo = 1500;
    let carrosVendidos = 10;
    const comissaoFixa = 200* carrosVendidos;
    let valorDeVendas = 200000;
    let comissao = 0.05 * valorDeVendas;

    let salarioFinal = salarioFixo + comissaoFixa + comissao; 
    console.log('O salario Final é de:' , salarioFinal);




</script>


</body>
