<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>



let idade = Number(prompt("Digite sua idade: "))
let podeDirigir = prompt("Você tem habilitação para dirigir? Digite S ou N")


if (idade >= 18 && podeDirigir == "S"){
    alert("Parabéns, você pode dirigir")
} if (idade >= 18 && podeDirigir == "N") {
    alert("Você tem a idade necessária porém não possui habilitação")
} else {
    alert("Você não pode dirigir")

}


</script>

</body>
</html>
