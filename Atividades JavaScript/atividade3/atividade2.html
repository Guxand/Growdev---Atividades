<script>


let num1 = 2;
let num2 = 3;
let operacao = "*";

if (operacao == "+") {
  operacao = num1 + num2;
} else if (operacao == "-") {
  operacao = num1 - num2;
} else if (operacao == "*") {
  operacao = num1 * num2;
} else if (operacao == "/") {
  operacao = num1 / num2;
}

console.log(operacao);

</script>
